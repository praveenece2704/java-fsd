<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Html forms - Bootstrap</title>
  </head>
  <body>
    <div class="container" style="b">
       <h3 class="display-4 text-muted">Wounderland Contact Form</h3>
       <div class="row">
            <div class="col-sm-9">
                <form>
                    <div class="form-group">
                        <label for="name">Character's Name</label>
                        <input class="form-control" type="text" placeholder="Enter your character's name">
                    </div>

                    <div class="form-group">
                        <label for="email">Character's Email</label>
                        <input class="form-control" type="email" placeholder="Enter your character's email">
                        <small class="form-text text-muted">Your characters email will not be shared with anyone</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Character's Password</label>
                        <input class="form-control" type="password" placeholder="Password" readonly>
                    </div>
                    <div class="form-group">
                        <label for="species">Species</label>
                        <select name="species" id="species" class="form-control">
                            <option value="human">Human</option>
                            <option value="non-human" >Non-human</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message for the queen of hearts</label>
                   <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload a file</label>
                        <input type="file" class="form-control-file">
                        <small class="form-text text-muted">File should not exceed 20MB</small>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-sm-3">
                <img class="img-fluid" src="/Demo projects/Images/demo.jpg">
            </div>
       </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
