<h1>My todos</h1>
<div class="container">
<table class="table"> 
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is completed?</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td> <!--using pipe -->               
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
</table>
</div>
