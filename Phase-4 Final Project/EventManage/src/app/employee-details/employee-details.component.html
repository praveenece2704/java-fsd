<nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <h1 style="color: white;font-size: 24px;">Event Manager</h1>
        <div class="d-flex">
            <button (click)="clickAdd()" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Employee</button>
                <button routerLink="/login" class="btn btn-info mx-3">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

                <button (click)="deleteEmployee(row)" class="btn btn-success mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">First name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputFirstname1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputLastname1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
