<div class="container p-3" style="border-radius:25px;box-shadow: 10px 10px 5px grey;">
    <div class="text-center">
    <img src="https://icons.veryicon.com/png/o/miscellaneous/esgcc-basic-icon-library/change-password-18.png">
    </div>
    <div class="m-3">
    <h2 class="text-center" style="color:rgb(250, 245, 250)" > Change Password</h2>
    </div>
    <form #ChangePassword="ngForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <input type="text" class="form-control" id="empId"
                [(ngModel)] = "employee.empId" name ="empId" placeholder ="enter the empID"      disabled>
        </div>

    
    <div class="form-group">
       
        <input type="password" class="form-control" id="password" #password ="ngModel" required
            [(ngModel)] = "employee.password" autocomplete="off" name ="password"
            [class.is-invalid]="password.invalid && password.touched"  placeholder ="enter the password" >
            <small class="text-danger"  [class.d-none]= "password.valid || password.untouched" >Password is required field, Password length should be min 8 or max 16 and special characters like @#$%^</small>

    </div>

    <div class="form-group">
       
        <input type="text" class="form-control" required
        (ngModel) ="employee.password"  id="cpwd" #cpwd ="ngModel" name="cpwd" 
        [class.is-invalid]="cpwd.invalid && cpwd.touched" placeholder="confirm password">
              <small class="text-danger"  [class.d-none]= "(password.value == cpwd.value) || cpwd.touched">Password and confirm password should be same</small>
    </div>
    <div class="text-center">
    <button [disabled]="ChangePassword.form.invalid"  type="submit" class= "btn btn-success">Submit</button>
    </div>
</form>
    </div>
